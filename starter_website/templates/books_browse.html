<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Books</title>
</head>

<body>
    <div>
        <ul id="menu">
            <li class="header">
                <a class="link" href="/browse_books">Books</a>
            </li>
            <li class="header">
                <a class="link" href="/browse_patrons">Patrons</a>
            </li>
            <li class="header">
                <a class="link" href="/browse_librarians">Librarians</a>
            </li>
            <li class="header">
                <a class="link" href="/browse_loans">Loans</a>
            </li>
            <li class="header" style="float: right;">
                <a class="link" href="/">Home</a>
            </li>
        </ul>
    </div>
    <div>
    </div>
    <h1>Books</h1>
    <div>
        <table border='1'>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publisher</th>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td> {{ r.0 }}</td>
                    <td> {{ r[1] }}</td>
                    <td> {{ r[2] }}</td>
                    <td> {{ r[3] }}</td>
                    <td> <input type='button' name='Update' value='Update'
                            onclick="window.location = '/update_books/{{r[4]}}'">
                    </td>
                    <td> <input type='button' name='Delete' value='Delete'
                            onclick="window.location = '/delete_books/{{r[4]}}'">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <h3><a href='/add_new_book'>Add new book</a></h3>
    <h3>Search by Author</h3>
    <form id = "search_author" action="/search_author" method="post">
        Name: <input type="text" name="book_author"><br>
        <input type="submit" value="Submit">
    </form>
    <br />

</body>

</html>
