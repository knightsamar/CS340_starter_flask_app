<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>The Classroom Organizer</title>
</head>

<body>

    <h1>The Classroom Organizer - Classes</h1>
    <hr />
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/teachers">View Teachers</a></li>
            <li><a href="/classes">View Classes</a></li>
            <li><a href="/students">View Students</a></li>
            <li><a href="/grades">View Grades</a></li>
        </ul>
    </nav>
    <hr />

    <form>
        <h2>Add Class</h2>
        <label for="title">Class Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="teacher">Teacher:</label><br />
        <select id="teacher">
            <option value="example1">Example 1</option>
            <option value="example2">Example 2</option>
        </select><br />
        <input type="submit" value="Submit" />
    </form>
    <h2>Classes:</h2>
    <table>
        <tr>
            <th>Class Name</th>
            <th>Teacher</th>
            <th>Student List</th>
            <th></th>
        </tr>
        <tr>
            <td>CS161</td>
            <td>Jill Smith</td>
            <td>
                <ul>
                    <li>John Doe</li>
                    <li>Jane Doe</li>
                    <li>John Smith</li>
                    <li>Jane Smith</li>
                </ul>
            </td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>
</body>

</html>
