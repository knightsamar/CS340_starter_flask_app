
{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}

{% block navbar %}
{{nav.mynavbar.render()}}
{% endblock %}

{% block content %}
<h3>Select your user:</h3>
<form id="user" action="/login" method="post">
    User: <select name="email"> 
        {% for email in emails %}
        {{email}}
        <option value="{{email}}">{{email}}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Submit">
 </form>
 {% endblock %}
